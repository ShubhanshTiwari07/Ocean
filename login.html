<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveGuardian - Sign In</title>
    <meta name="description" content="Sign in to WaveGuardian - Your guide to ocean safety">
    <link rel="stylesheet" href="style.css">
</head>

<body class="login-page">
    <!-- Background Hero Image -->
    <div class="hero-background"></div>

    <!-- Main Content -->
    <div class="login-container">
        <!-- Header -->
        <div class="login-header">
            <h1>Welcome Back to WaveGuardian</h1>
            <p>Your guide to ocean safety.</p>
        </div>

        <!-- Login Form Card -->
        <div class="login-card">
            <div class="card-header">
                <h2>Sign In</h2>
                <p>Access your WaveGuardian account</p>
            </div>

            <form id="loginForm" class="login-form">
                <!-- Email Field -->
                <div class="form-group">
                    <label for="email">Email or Username</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email or username" required>
                </div>

                <!-- Password Field -->
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <svg class="eye-icon" width="16" height="16" viewBox="0 0 24 24" fill="none"
                                stroke="currentColor">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary btn-full">
                    Sign In
                </button>
            </form>

            <!-- Forgot Password -->
            <div class="forgot-password">
                <a href="#" class="link">Forgot Password?</a>
            </div>

            <!-- Social Login -->
            <div class="social-login">
                <button class="btn-social" id="twitterLogin">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <path
                            d="M23 3a10.9 10.9 0 0 1-3.14 1.53 4.48 4.48 0 0 0-7.86 3v1A10.66 10.66 0 0 1 3 4s-4 9 5 13a11.64 11.64 0 0 1-7 2c9 5 20 0 20-11.5a4.5 4.5 0 0 0-.08-.83A7.72 7.72 0 0 0 23 3z" />
                    </svg>
                </button>
                <button class="btn-social" id="instagramLogin">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
                        <rect x="2" y="2" width="20" height="20" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                        <line x1="17.5" y1="6.5" x2="17.51" y2="6.5" />
                    </svg>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="signup-link">
                <p>Don't have an account? <a href="#" class="link">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
